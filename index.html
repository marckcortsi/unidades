<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Camionetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Camionetas</h1>
    <div id="app">
        <!-- Formulario para añadir un registro -->
        <form id="registroForm">
            <label for="unidad">Unidad:</label>
            <input type="text" id="unidad" name="unidad" required>

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" required></textarea>

            <button type="submit">Guardar Registro</button>
        </form>

        <!-- Tabla para mostrar los registros -->
        <h2>Registros Guardados</h2>
        <table id="registrosTable">
            <thead>
                <tr>
                    <th>Unidad</th>
                    <th>Observaciones</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán los registros -->
            </tbody>
        </table>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
